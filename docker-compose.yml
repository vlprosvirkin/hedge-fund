version: '3.8'

services:
  hedge-fund:
    image: ghcr.io/${GITHUB_REPOSITORY:-your-username/hedge-fund}:main
    build: .
    container_name: hedge-fund-app
    restart: unless-stopped
    environment:
      # Application settings
      - NODE_ENV=production
      - LOG_LEVEL=info
      - RISK_PROFILE=neutral
      - DEBATE_INTERVAL=3600
      - MAX_POSITIONS=8
      - KILL_SWITCH_ENABLED=true
      
      
      # Database (AWS RDS)
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_SSL=true
      
      # API Keys
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_SECRET_KEY=${BINANCE_SECRET_KEY}
      - ASPIS_API_KEY=${ASPIS_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - NEWS_API_KEY=${NEWS_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    
    ports:
      - "${PORT:-4500}:9090"
    
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('Health check passed')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
